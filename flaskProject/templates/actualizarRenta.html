<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ClonBuster: Peliculas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="bg-dark">
    <div>
        <h1 class="text-danger mt-5 text-center">Actualizar renta</h1>
    </div>
    <div class="container d-flex align-items-center justify-content-center">
        <div class="row">
            <form method="POST" class="form-container">
                <div class="mb-3">
                    <label for="rentaId" class="form-label mt-4 text-white">ID Renta:</label>
                    <input type="text" class="form-control" id="rentaId" name="rentaId" placeholder="Ingresa ID" pattern="\d+" required>
                    <div class="invalid-feedback">
                        Ingresa un ID válido.
                    </div>
                </div>

                <div class="fieldset mb-3">
                    <legend class="col-form-label mt-4 text-white">¿La película ya fue regresada?</legend>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="estatus" id="estatus_sin_entregar" value="0" {% if estatus == "0" %}checked{% endif %}>
                        <label class="form-check-label text-white" for="estatus_sin_entregar">
                            Sin entregar
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="estatus" id="estatus_entregada" value="1" {% if estatus == "1" %}checked{% endif %}>
                        <label class="form-check-label text-white" for="estatus_entregada">
                            Entregada
                        </label>
                    </div>
                </div>
                
                <div class="text-center">
                    <button type="submit" class="btn btn-danger mb-5">Actualizar</button>
                </div>
            </form>
            <div style="position: absolute; top: 10px; left: 10px;">
                <a href="/"><button class="btn btn-danger">Regresar</button></a>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofGJotaY8iN+3zZJZ6Gg4IfCkR5Ffsh2J"
            crossorigin="anonymous"></script>
</body>

</html>
