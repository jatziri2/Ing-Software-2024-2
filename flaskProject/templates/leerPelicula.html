<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ClonBuster: Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .table {
            width: 100%; /* Ajusta el ancho de la tabla */
            border-collapse: collapse; /* Colapsa los bordes de las celdas */
        }
        .table th,
        .table td {
            border: 1px solid #dee2e6; /* Define el grosor y el color de los bordes */
            padding: 8px; /* Ajusta el espacio interno de las celdas */
        }
    </style>
</head>
<body class="bg-dark">

    <div class="container d-flex align-items-center justify-content-center">
        <div class="row">


            <div class="container mt-5 ">
                <h1 class="mb-4 text-danger mt-5 text-center">Peliculas registradas</h1>
                <table class="table table-dark table-bordered">
                    <thead>
                        <tr>
                            <th style="width: 20%;">ID</th> <!-- Ajusta el ancho de las columnas -->
                            <th style="width: 30%;">Nombre</th>
                            <th style="width: 20%;">Género</th>
                            <th style="width: 20%;">Duración (minutos)</th>
                            <th style="width: 20%;">Inventario</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for pelicula in peliculas %}
                            <tr>
                                <td>{{ pelicula.idPelicula }}</td>
                                <td>{{ pelicula.nombre }}</td>
                                <td>{{ pelicula.genero }}</td>
                                <td>{{ pelicula.duracion}}</td>
                                <td>{{ pelicula.inventario}}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>

            <div style="position: absolute; top: 10px; left: 10px;">
                <a href="/" ><button type="submit" class="btn btn-danger mb-5">Regresar</button> </a>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofGJotaY8iN+3zZJZ6Gg4IfCkR5Ffsh2J" crossorigin="anonymous"></script>

</body>
</html>
