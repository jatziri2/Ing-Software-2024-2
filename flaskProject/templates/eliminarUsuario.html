<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ClonBuster: Borrar usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-dark">

    <div class="container d-flex align-items-center justify-content-center">
        <div class="row">

            <div>
                <h1 class="text-danger mt-5 text-center">Eliminar usuario</h1>
            </div>

            <form method="POST">
                <fieldset>

                    <div class="mb-3">
                        <label for="idCliente" class="form-label mt-4 text-white">ID Usuario</label>
                        <input type="text" class="form-control" id="idCliente" name="idCliente" placeholder="Ingresa por favor el ID del usuario" pattern="[0-9]*" inputmode="numeric" required>
                        <div class="invalid-feedback">
                            Por favor, ingresa un ID v√°lido.
                        </div>
                        {% if mensaje %}<div class="invalid-feedback d-block">{{ mensaje }}</div>{% endif %}

                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-danger mb-5 mt-5">Eliminar</button>
                    </div>

                </fieldset>
            </form>

            <div style="position: absolute; top: 10px; left: 10px;">
                <a href="/" ><button class="btn btn-danger">Regresar</button></a>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofGJotaY8iN+3zZJZ6Gg4IfCkR5Ffsh2J" crossorigin="anonymous"></script>

</body>
</html>
