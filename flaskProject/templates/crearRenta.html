<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ClonBuster: Crear Renta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-dark">
    <div>
        <h1 class="text-danger mt-5 text-center">Registar renta</h1>
    </div>
    <div class="container d-flex align-items-center justify-content-center">
        <div class="row">

            <form method="POST">
                <fieldset>

                    <div class="mb-3">
                        <label for="idUsuario" class="form-label mt-4 text-white">ID del usuario</label>
                        <input type="number" class="form-control" id="idUsuario" name="idUsuario" min="1" required>
                        <div class="invalid-feedback">
                            Ingresa el ID del usuario
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="idPelicula" class="form-label mt-4 text-white">ID de la pelicula</label>
                        <input type="number" class="form-control" id="idPelicula" name="idPelicula" min="1" required>
                        <div class="invalid-feedback">
                            Ingresa el ID de la pelicula
                        </div>
                    </div>

                    {% if mensaje %}<div class="invalid-feedback d-block">{{ mensaje }}</div>{% endif %}

                    <div class="mb-3">
                        <label for="fechaRenta" class="form-label mt-4 text-white">Fecha de Renta</label>
                        <input type="date" class="form-control" id="fechaRenta" name="fechaRenta" required>
                        <div class="invalid-feedback">
                            Ingresa la fecha de renta en el formato adecuado
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="diasRenta" class="form-label mt-4 text-white">Dias de renta</label>
                        <input type="number" class="form-control" id="diasRenta" name="diasRenta" min="1" max="10">
                        <div class="invalid-feedback">
                            Ingresa los dias a rentar
                        </div>
                    </div>
                    <div class="fieldset mb-3">
                        <legend class="col-form-label mt-4 text-white">¿La película ya fue regresada?</legend>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="devuelta" name="devuelta" checked="">
                            <label class="form-check-label text-white" for="devuelta">
                                Pelicula entregada
                            </label>
                        </div>
                    </div>                    
                    <div class="text-center">
                        <button type="submit" class="btn btn-danger mb-5">Registrar</button>
                    </div>

                </fieldset>
            </form>

            <div style="position: absolute; top: 10px; left: 10px;">
                <a href="/" ><button class="btn btn-danger">Regresar</button></a>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofGJotaY8iN+3zZJZ6Gg4IfCkR5Ffsh2J" crossorigin="anonymous"></script>

</body>
</html>
