<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>ClonBuster: Peliculas</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    </head>
<body class="bg-dark">
    <div>
        <h1 class="text-danger mt-5 text-center">Actualizar pelicula</h1>
    </div>
    <div class="container d-flex align-items-center justify-content-center">
        <div class="row">
            <form method="POST" class="form-container">
                <div class="mb-3">
                    <label for="IdPelicula" class="form-label mt-4 text-white">ID de la pelicula</label>
                    <input type="number" class="form-control" id="IdPelicula" name="IdPelicula" min="1" required>
                    <div class="invalid-feedback">
                        Ingresa un ID valido.
                    </div>
                </div>
                <div class="mb-3">
                    <label class="col-form-label mt-4 text-white" for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" value="{{nombre}}" required>
                    <div class="invalid-feedback">
                        Ingresa el nombre
                    </div>
                </div>
                <div class="mb-3">
                    <label class="col-form-label mt-4 text-white" for="genero">Genero actualizado</label>
                    <input type="text" class="form-control" id="genero" name="genero" value="{{genero}}" required>
                    <div class="invalid-feedback">
                        Ingresa el genero
                    </div>
                </div>
                <div class="mb-3">
                    <label for="duracion" class="form-label mt-4 text-white">Duraci√≥n (En minutos) actualizado</label>
                    <input type="number" class="form-control" id="duracion" name="duracion" min="30" value="{{duracion}}" required>
                    <div class="invalid-feedback">
                        Ingresa la duracion en minutos
                    </div>
                </div>
                <div class="mb-3">
                    <label for="inventario" class="form-label mt-4 text-white">Inventario actualizado</label>
                        <input type="number" class="form-control" id="inventario" name="inventario"  min="0" required>
                        <div class="invalid-feedback">
                        Ingresa el inventario
                    </div>
                </div>             
                <div class="text-center">
                    <button type="submit" class="btn btn-danger mb-5">Actualizar</button>
                </div>
            </form>

            <div style="position: absolute; top: 10px; left: 10px;">
                <a href="/" ><button class="btn btn-danger">Regresar</button></a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofGJotaY8iN+3zZJZ6Gg4IfCkR5Ffsh2J" crossorigin="anonymous"></script>
</body>
</html>
