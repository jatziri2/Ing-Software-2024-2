<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ClonBuster: Registro usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-dark">
    <div>
        <h1 class="text-danger mt-5 text-center">Registrar usuario</h1>
    </div>
    <div class="container d-flex align-items-center justify-content-center">
        <div class="row">

            <form method="POST">
                <fieldset>

                    <div class="mb-3">
                        <label class="col-form-label mt-4 text-white" for="inputNombre">Nombre</label>
                        <input type="text" class="form-control" placeholder="Nombre aquí" id="inputNombre" name="inputNombre" pattern="[a-zA-ZáéíóúÁÉÍÓÚüÜñÑ]*" required {% if nombre%}value={{nombre}}{% endif %}>
                        <div class="invalid-feedback">
                            Ingresa el nombre
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="col-form-label mt-4 text-white" for="inputApellidoPaterno">Apellido paterno</label>
                        <input type="text" class="form-control" placeholder="Apellido aquí" id="inputApellidoPaterno" name="inputApellidoPaterno" pattern="[a-zA-ZáéíóúÁÉÍÓÚüÜñÑ]*" required {% if apellidoP%}value={{apellidoP}}{% endif %}>
                        <div class="invalid-feedback">
                            Ingresa el apellido paterno.
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="col-form-label mt-4 text-white" for="inputApellidoMaterno">Apellido materno</label>
                        <input type="text" class="form-control" placeholder="Apellido aquí" id="inputApellidoMaterno" name="inputApellidoMaterno" pattern="[a-zA-ZáéíóúÁÉÍÓÚüÜñÑ]*" {% if apellidoM%}value={{apellidoM}}{% endif %}>
                        <div class="invalid-feedback">
                            Ingresa el apellido materno.
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="inputEmail" class="form-label mt-4 text-white">Correo electronico</label>
                        <input type="email" class="form-control" id="inputEmail" name="inputEmail" aria-describedby="emailHelp" placeholder="Enter email" pattern="[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.[a-z]{2,}$">
                        <div class="invalid-feedback">
                            Ingresa un correo electrónico.
                        </div>
                        {% if mensaje %}<div class="invalid-feedback d-block">{{ mensaje }}</div>{% endif %}
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label mt-4 text-white">Contraseña</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password" autocomplete="off" required {% if password%}value={{password}}{% endif %}>
                        <div class="invalid-feedback">
                            Ingresa la contraseña.
                        </div>
                    </div>

                    <fieldset class="mb-3">
                        <legend class="col-form-label mt-4 text-white">Superusuario</legend>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="superUser" id="superuser_si" value="1" {% if superuser == "1" %}checked{% endif %}>
                            <label class="form-check-label text-white" for="superuser_si">
                                Sí
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="superUser" id="superuser_no" value="0" {% if superuser == "0" %}checked{% endif %}>
                            <label class="form-check-label text-white" for="superuser_no">
                                No
                            </label>
                        </div>
                    </fieldset>                    

                    <div class="text-center">
                        <button type="submit" class="btn btn-danger mb-5">Registrar</button>
                    </div>

                </fieldset>
            </form>

            <div style="position: absolute; top: 10px; left: 10px;">
                <a href="/" ><button class="btn btn-danger">Regresar</button></a>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofGJotaY8iN+3zZJZ6Gg4IfCkR5Ffsh2J" crossorigin="anonymous"></script>

</body>
</html>
